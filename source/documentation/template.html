<!DOCTYPE html>
<html>

    <head>
        <title>
            {title} CUSTOM
        </title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" media="all" href="{css}" />
    </head>

    <body>
        <div id="container">
            <div id="background">
            </div>
            <table cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th class="docs">
                            <h1>
                                {title}
                            </h1>
                        </th>
                        <th class="code">
                        </th>
                    </tr>
                </thead>
                <tbody>
                  {#entries}
                    <tr id="section-{@idx}{.}{/idx}">
                        <td class="docs">
                            <div class="pilwrap">
                                <a class="pilcrow" href="#section-{@idx}{.}{/idx}">&#182;</a>
                            </div>
                            {description.full|s}
                            {?tags}
                            <table class="tags">
                                <tbody>
                                {#tags}
                                    <tr>
                                    <td><small><strong>@{type}</strong>{#types} [{.}]{/types} </small></td><td><strong>{name}</strong></td><td>{description}</td>
                                    </tr>
                                {/tags}
                                </tbody>
                            </table>
                            {/tags}
                        </td>
                        <td class="code">
                            <div class="highlight">
                                <pre lang="javascript">
                                  {code|s}
                                </pre>
                            </div>
                        </td>
                    </tr>
                  {/entries}
                </tbody>
            </table>
        </div>
    </body>

</html>
