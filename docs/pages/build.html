<article id="js-page" class="page-build-info" data-name="Build Info">
  <a id="buildInfo" class="section-anchor"></a>
  <section name="buildInfo">
    <div class="highlight"></div>
    <viewModel module="BuildInfo">
      <header>
        <span class="sub title">Build Info - footwork v<span data-bind="text: version"></span></span>
      </header>

      <div data-bind="text: statement"></div>

      <div class="content">
        <div class="row">
          <label>Version:</label>
          <div class="content" data-bind="text: version"></div>
        </div>
        <div class="row">
          <label>Build Timestamp:</label>
          <div class="content" data-bind="text: timestamp"></div>
        </div>

        <contributors></contributors>
      </div>
    </viewModel>
  </section>
</article>

<script>
  (function() {
    var pageContainer = document.getElementById('js-page');
    window._page = {
      initialized: false,
      meta: {
       title: pageContainer.getAttribute('data-name'),
        description: 'Footwork.js v' + footworkBuild.version
      },
      init: function() {
        window._page.initialized = true;
        window._initMeta( window._page.meta );
        require(['footwork'], function(fw) {
          fw.applyBindings(undefined, pageContainer);
        });
        console.info('initialized');
      }
    };
  })();
</script>
