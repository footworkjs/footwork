<div class="pageSections pane-component" data-bind="css: { visible: visible, initialized: initialized }">
  <div class="title no-mobile">
    <span class="label">
      <span class="text" data-bind="text: title"></span>
    </span>
  </div>
  <div class="content" data-bind="css: { hasContent: sectionCount }, style: { height: paneContentMaxHeight }">
    <div class="title mobile-only">
      <span class="label">
        <span class="text" data-bind="text: title"></span>
      </span>
    </div>
    <div class="description" data-bind="text: description, css: { visible: hasDescription }"></div>
    <div data-bind="foreach: sections">
      <div class="section-label entry-row" data-bind="css: { visible: visible }">
        <div class="content" data-bind="css: { active: active }">
          <a class="title" data-bind="text: title, click: chooseSection, attr: { href: anchorAddress }"></a>
          <div class="arrow"></div>
        </div>
        <!-- ko if: hasSubSections -->
          <div class="sub-sections" data-bind="foreach: subSections">
            <div class="content">
              <div class="sub-section">
                <div class="content" data-bind="css: { active: active }">
                  <a class="title" data-bind="text: title, click: chooseSection, attr: { href: anchorAddress }"></a>
                  <div class="arrow"></div>
                </div>
              </div>
            </div>
          </div>
        <!-- /ko -->
      </div>
    </div>
  </div>
</div>
