<div class="releases">
  <div class="aside menu-item" data-bind="css: { active: menuActive }">
    <div class="title" data-bind="click: toggleMenu, style: { lineHeight: headerContentHeight }">
      <a data-bind="attr: { href: myURL }"><span class="icon icon-chevron-down"></span> <span data-bind="text: thisRelease"></span></a>
    </div>
    <div class="drop-down">
      <div class="title" data-bind="click: toggleMenu, style: { lineHeight: headerContentHeight }">
        <a data-bind="attr: { href: myURL }"><span class="icon icon-chevron-up"></span> <span data-bind="text: thisRelease"></span></a>
      </div>

      <div class="content" data-bind="foreach: releases">
        <a class="row" data-bind="css: { isMyRelease: myRelease }, attr: { href: href }">
          <span class="item" data-bind="text: version"></span>
        </a>
      </div>
    </div>
  </div>
</div>
