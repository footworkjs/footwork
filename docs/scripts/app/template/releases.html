<div class="releases">
  <div class="menu-item">
    <div class="title" data-bind="style: { lineHeight: headerContentHeight }">
      <a data-bind="attr: { href: myURL }"><span data-bind="text: thisRelease"></span></a>
    </div>
    <div class="drop-down">
      <div class="title" data-bind="style: { lineHeight: headerContentHeight }">
        <a data-bind="attr: { href: myURL }"><span data-bind="text: thisRelease"></span></a>
      </div>

      <div class="content" data-bind="foreach: releases">
        <div class="row">
          <a class="item" data-bind="text: version, attr: { href: href }"></a>
        </div>
      </div>
    </div>
  </div>
</div>
