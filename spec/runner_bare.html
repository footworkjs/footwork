<!doctype html>
<html>
  <head>
    <title>footwork.js Test Runner</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bower_components/mocha/mocha.css" />
    <style>#sandbox { overflow: hidden; height: 0; }</style>
  </head>
  <body>
    <div id="mocha"></div>

    <div id="sandbox">
      <!-- viewModel tests -->
      <div id="afterBindingViewModel"></div>
      <div id="afterBindingViewModelElementReference"></div>

      <div id="onDisposeViewModel">
        <div data-bind="if: showIt">
          <viewModel module="ViewModelWithDispose"></viewModel>
        </div>
      </div>

      <div id="declarativeViewModel">
        <viewModel module="declarativeViewModel"></viewModel>
      </div>

      <div id="registeredViewModelInstance">
        <viewModel module="registeredViewModelInstance">
          <span class="result" data-bind="text: boundProperty"></span>
        </viewModel>
      </div>

      <div id="registeredViewModelGenerated">
        <viewModel module="registeredViewModelGenerated" id="registeredViewModelGeneratedElement" params="var: 'registeredViewModelGenerated'">
          <span class="result" data-bind="text: boundProperty"></span>
        </viewModel>
      </div>

      <div id="afterBindingViewModelAnimation">
        <viewModel module="afterBindingViewModelAnimation"></viewModel>
      </div>

      <div id="nestedViewModels">
        <viewModel module="nestedViewModelOuter">
          <viewModel module="nestedViewModelInner"></viewModel>
        </viewModel>
      </div>

      <div id="paramsViewModel">
        <viewModel module="paramsViewModel" params="testValueOne: 1, testValueTwo: [1,2,3]"></viewModel>
      </div>

      <div id="registeredViewModel">
        <viewModel module="registeredViewModel"></viewModel>
      </div>

      <div id="defaultViewModelLocation">
        <viewModel module="defaultViewModel"></viewModel>
      </div>

      <div id="AMDViewModel">
        <viewModel module="AMDViewModel"></viewModel>
      </div>

      <div id="AMDViewModelRegexp">
        <viewModel module="AMDViewModelRegexp-test"></viewModel>
      </div>

      <div id="AMDViewModelFullName">
        <viewModel module="AMDViewModelFullName"></viewModel>
      </div>

      <div id="AMDPreRegisteredViewModel">
        <viewModel module="AMDPreRegisteredViewModel"></viewModel>
      </div>

      <!-- dataModel tests -->
      <div id="afterBindingDataModel"></div>
      <div id="afterBindingDataModelElementReference"></div>

      <div id="onDisposeDataModel">
        <div data-bind="if: showIt">
          <dataModel module="DataModelWithDispose"></dataModel>
        </div>
      </div>

      <div id="declarativeDataModel">
        <dataModel module="declarativeDataModel"></dataModel>
      </div>

      <div id="registeredDataModelInstance">
        <dataModel module="registeredDataModelInstance">
          <span class="result" data-bind="text: boundProperty"></span>
        </dataModel>
      </div>

      <div id="registeredDataModelGenerated">
        <dataModel module="registeredDataModelGenerated" id="registeredDataModelGeneratedElement" params="var: 'registeredDataModelGenerated'">
          <span class="result" data-bind="text: boundProperty"></span>
        </dataModel>
      </div>

      <div id="afterBindingDataModelAnimation">
        <dataModel module="afterBindingDataModelAnimation"></dataModel>
      </div>

      <div id="nestedDataModels">
        <dataModel module="nestedDataModelOuter">
          <dataModel module="nestedDataModelInner"></dataModel>
        </dataModel>
      </div>

      <div id="paramsDataModel">
        <dataModel module="paramsDataModel" params="testValueOne: 1, testValueTwo: [1,2,3]"></dataModel>
      </div>

      <div id="registeredDataModel">
        <dataModel module="registeredDataModel"></dataModel>
      </div>

      <div id="defaultDataModelLocation">
        <dataModel module="defaultDataModel"></dataModel>
      </div>

      <div id="AMDDataModel">
        <dataModel module="AMDDataModel"></dataModel>
      </div>

      <div id="AMDDataModelRegexp">
        <dataModel module="AMDDataModelRegexp-test"></dataModel>
      </div>

      <div id="AMDDataModelFullName">
        <dataModel module="AMDDataModelFullName"></dataModel>
      </div>

      <div id="AMDPreRegisteredDataModel">
        <dataModel module="AMDPreRegisteredDataModel"></dataModel>
      </div>

      <!-- component tests -->
      <div id="declarativeComponent">
        <declarative-component></declarative-component>
      </div>

      <div id="declarativeComponentDataModel">
        <declarative-component-datamodel></declarative-component-datamodel>
      </div>

      <div id="declarativeComponentRouter">
        <declarative-component-router></declarative-component-router>
      </div>

      <div id="afterBindingComponentAnimation">
        <component-animation></component-animation>
      </div>

      <div id="nestedDeclarativeComponent">
        <nested-outer-declarative-component></nested-outer-declarative-component>
      </div>

      <div id="passParamsToComponent">
        <pass-params-to-component params="testValueOne: 1, testValueTwo: [1,2,3]"></pass-params-to-component>
      </div>

      <div id="defaultComponentLocation">
        <default-component-location></default-component-location>
      </div>

      <div id="registeredComponentLocation">
        <registered-component-location></registered-component-location>
      </div>

      <div id="registeredComponentLocationPrefixed">
        <registered-component-location-prefixed></registered-component-location-prefixed>
      </div>

      <div id="registeredRegExpComponentLocation">
        <registered-regexp-component-location></registered-regexp-component-location>
      </div>

      <div id="registeredComponentLocationFullName">
        <registered-component-location-fullname></registered-component-location-fullname>
      </div>

      <div id="registeredCombinedComponentLocation">
        <registered-combined-component-location></registered-combined-component-location>
      </div>

      <div id="registeredDataModelComponentLocation">
        <registered-datamodel-component-location></registered-datamodel-component-location>
      </div>

      <div id="registeredRouterComponentLocation">
        <registered-router-component-location></registered-router-component-location>
      </div>

      <div id="specifiedCombinedComponentModule">
        <specified-combined-component-module></specified-combined-component-module>
      </div>

      <div id="specifiedCombinedComponentModuleDataModel">
        <specified-combined-component-module-datamodel></specified-combined-component-module-datamodel>
      </div>

      <div id="specifiedCombinedComponentModuleRouter">
        <specified-combined-component-module-router></specified-combined-component-module-router>
      </div>

      <div id="templateOnlyComponent">
        <template-only-component></template-only-component>
      </div>

      <!-- router tests -->
      <div id="declarativeRouterInstantiation">
        <router module="declarativeRouterInstantiation"></router>
      </div>

      <div id="afterBindingRouter"></div>

      <div id="afterBindingRouterAnimation">
        <router module="afterBindingRouterAnimation"></router>
      </div>

      <div id="declarativeNestedRouterInstantiation">
        <router module="declarativeNestedRouterInstantiationOuter">
          <router module="declarativeNestedRouterInstantiationInner"></router>
        </router>
      </div>

      <div id="unknownRouteCheck">
        <router module="unknownRouteCheck"></router>
      </div>

      <div id="defaultRouteCheck">
        <router module="defaultRouteCheck"></router>
      </div>

      <div id="specifiedRouteCheck">
        <router module="specifiedRouteCheck"></router>
      </div>

      <div id="specifiedRouteArrayCheck">
        <router module="specifiedRouteArrayCheck"></router>
      </div>

      <div id="specifiedRouteWithReqParamCheck">
        <router module="specifiedRouteWithReqParamCheck"></router>
      </div>

      <div id="specifiedRouteWithOptParamCheck">
        <router module="specifiedRouteWithOptParamCheck"></router>
      </div>

      <div id="manipulateOutlet">
        <router module="manipulateOutlet">
          <outlet name="output"></outlet>
        </router>
      </div>

      <div id="outletRefCheck">
        <router module="outletRefCheck">
          <outlet name="output1"></outlet>
          <outlet name="output2"></outlet>
          <outlet name="output3"></outlet>
        </router>
      </div>

      <div id="outletCallback">
        <router module="outletCallback">
          <outlet name="output"></outlet>
        </router>
      </div>

      <div id="outletAfterRouter">
        <router module="outletAfterRouter">
          <viewModel module="outletAfterRouter">
            <div data-bind="if: outletVisible">
              <outlet name="output"></outlet>
            </div>
          </viewModel>
        </router>
      </div>

      <div id="outletLoaderTest">
        <router module="outletLoaderTest">
          <outlet name="output"></outlet>
        </router>
      </div>

      <div id="outletLoaderTestCallback">
        <router module="outletLoaderTestCallback">
          <outlet name="output"></outlet>
        </router>
      </div>

      <div id="outletLoaderTestMinTime">
        <router module="outletLoaderTestMinTime">
          <outlet name="output"></outlet>
        </router>
      </div>

      <div id="outletLoaderTestMinTimeCallback">
        <router module="outletLoaderTestMinTimeCallback">
          <outlet name="output"></outlet>
        </router>
      </div>

      <div id="nestedRouteDependency">
        <router module="outerNestedRouteDependency">
          <router module="innerNestedRouteDependency">
            <router module="subInnerNestedRouteDependency"></router>
          </router>
        </router>
      </div>

      <div id="nestedRouteNonRelative">
        <router module="outerNestedRouteNonRelative">
          <router module="innerNestedRouteNonRelative"></router>
        </router>
      </div>

      <div id="routeHrefBindingString">
        <router module="routeHrefBindingString">
          <a data-bind="$route: '/routeHrefBindingString'"></a>
        </router>
      </div>

      <div id="routeHrefBindingHrefAttr">
        <router module="routeHrefBindingHrefAttr">
          <a href="/routeHrefBindingHrefAttr" data-bind="$route"></a>
        </router>
      </div>

      <div id="routeHrefBindingObservable">
        <router module="routeHrefBindingObservable">
          <viewModel module="routeHrefBindingObservable">
            <a data-bind="$route: routeHrefBindingObservable"></a>
          </viewModel>
        </router>
      </div>

      <div id="routeHrefBindingDefaultActiveClass">
        <router module="routeHrefBindingDefaultActiveClass">
          <a data-bind="$route: '/routeHrefBindingDefaultActiveClass'"></a>
        </router>
      </div>

      <div id="routeHrefBindingCustomActiveClass">
        <router module="routeHrefBindingCustomActiveClass">
          <a data-bind="$route: { url: '/routeHrefBindingCustomActiveClass', activeClass: 'routeHrefBindingCustomActiveClass' }"></a>
        </router>
      </div>

      <div id="routeHrefBindingCustomActiveClassObservable">
        <router module="routeHrefBindingCustomActiveClassObservable">
          <viewModel module="routeHrefBindingCustomActiveClassObservable">
            <a data-bind="$route: { url: '/routeHrefBindingCustomActiveClassObservable', activeClass: activeClassObservable }"></a>
          </viewModel>
        </router>
      </div>

      <div id="routeHrefBindingDisabledActiveClass">
        <router module="routeHrefBindingDisabledActiveClass">
          <a data-bind="$route: { url: '/routeHrefBindingDisabledActiveClass', addActiveClass: false }"></a>
        </router>
      </div>

      <div id="routeHrefBindingDisabledActiveClassObservable">
        <router module="routeHrefBindingDisabledActiveClassObservable">
          <a data-bind="$route: { url: '/routeHrefBindingDisabledActiveClassObservable', addActiveClass: disableActiveClass }"></a>
        </router>
      </div>

      <div id="routeHrefBindingCustomEvent">
        <router module="routeHrefBindingCustomEvent">
          <a data-bind="$route: { url: '/routeHrefBindingCustomEvent', on: 'dblclick' }"></a>
        </router>
      </div>

      <div id="routeHrefBindingCustomEventObservable">
        <router module="routeHrefBindingCustomEventObservable">
          <a data-bind="$route: { url: '/routeHrefBindingCustomEventObservable', on: 'dblclick' }"></a>
        </router>
      </div>

      <div id="routeHrefBindingCustomHandler">
        <router module="routeHrefBindingCustomHandler">
          <viewModel module="routeHrefBindingCustomHandler">
            <a data-bind="$route: { url: '/routeHrefBindingCustomHandler', handler: routeHrefBindingCustomHandler }"></a>
          </viewModel>
        </router>
      </div>

      <div id="routeHrefBindingCustomUrlCallback">
        <router module="routeHrefBindingCustomUrlCallback">
          <viewModel module="routeHrefBindingCustomUrlCallback">
            <a data-bind="$route: { url: routeHrefBindingCustomUrlCallback }"></a>
          </viewModel>
        </router>
      </div>

      <div id="routeHrefBindingAltEvent">
        <router module="routeHrefBindingAltEvent">
          <viewModel module="routeHrefBindingAltEvent">
            <a data-bind="$route: { on: 'dblclick', handler: routeHrefBindingAltEvent }"></a>
          </viewModel>
        </router>
      </div>

      <div id="AMDRouter">
        <router module="AMDRouter"></router>
      </div>

      <div id="AMDRouterRegexp">
        <router module="AMDRouterRegexp-test"></router>
      </div>

      <div id="AMDRouterFullName">
        <router module="AMDRouterFullName"></router>
      </div>

      <div id="AMDPreRegisteredRouter">
        <viewModel module="AMDPreRegisteredRouter"></viewModel>
      </div>

      <div id="defaultRouterLocation">
        <router module="defaultRouter"></router>
      </div>
    </div>

    <script src="../bower_components/mocha/mocha.js"></script>
    <script src="../bower_components/expect/expect.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-mockjax/dist/jquery.mockjax.js"></script>

    <script>mocha.setup('bdd')</script>

    <script src="tests/sanity.js"></script>
    <script src="tests/namespace.js"></script>
    <script src="tests/viewModel.js"></script>
    <script src="tests/dataModel.js"></script>
    <script src="tests/collection.js"></script>
    <script src="tests/components.js"></script>
    <script src="tests/broadcast-receive.js"></script>
    <script src="tests/router.js"></script>

    <script src="scripts/require-config.js"></script>
    <script src="../bower_components/requirejs/require.js" data-main="scripts/bare-amd-loader.js"></script>
  </body>
</html>
