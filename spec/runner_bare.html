<!doctype html>
<html>
  <head>
    <title>footwork.js Test Runner</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bower_components/mocha/mocha.css" />
    <style>#sandbox { overflow: hidden; height: 0; }</style>
  </head>
  <body>
    <div id="mocha"></div>

    <div id="sandbox">
      <div id="afterBinding"></div>
      <div id="afterBindingElementReference"></div>

      <div id="onDispose">
        <div data-bind="if: showIt">
          <viewModel module="ViewModelWithDispose"></viewModel>
        </div>
      </div>

      <div id="declarativeViewModel">
        <viewModel module="declarativeViewModel"></viewModel>
      </div>

      <div id="nestedViewModels">
        <viewModel module="nestedViewModelOuter">
          <viewModel module="nestedViewModelInner"></viewModel>
        </viewModel>
      </div>

      <div id="registeredViewModel">
        <viewModel module="registeredViewModel"></viewModel>
      </div>

      <div id="defaultViewModelLocation">
        <viewModel module="defaultViewModel"></viewModel>
      </div>

      <div id="AMDViewModel">
        <viewModel module="AMDViewModel"></viewModel>
      </div>

      <div id="AMDViewModelFullName">
        <viewModel module="AMDViewModelFullName"></viewModel>
      </div>

      <div id="AMDPreRegisteredViewModel">
        <viewModel module="AMDPreRegisteredViewModel"></viewModel>
      </div>

      <div id="declarativeComponent">
        <declarative-component></declarative-component>
      </div>

      <div id="nestedDeclarativeComponent">
        <nested-outer-declarative-component></nested-outer-declarative-component>
      </div>

      <div id="defaultComponentLocation">
        <default-component-location></default-component-location>
      </div>

      <div id="registeredComponentLocation">
        <registered-component-location></registered-component-location>
      </div>

      <div id="registeredComponentLocationFullName">
        <registered-component-location-fullname></registered-component-location-fullname>
      </div>

      <div id="registeredCombinedComponentLocation">
        <registered-combined-component-location></registered-combined-component-location>
      </div>
    </div>

    <script src="../bower_components/mocha/mocha.js"></script>
    <script src="../bower_components/expect/expect.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>

    <script>mocha.setup('bdd')</script>
    <script src="tests/sanity.js"></script>
    <script src="tests/namespace.js"></script>
    <script src="tests/viewModel.js"></script>
    <script src="tests/components.js"></script>
    <script src="tests/broadcast-receive.js"></script>

    <script src="scripts/require-config.js"></script>
    <script src="../bower_components/requirejs/require.js" data-main="scripts/bare-amd-loader.js"></script>
  </body>
</html>
